
<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../bower_components/paper-material/paper-material.html">


<link rel="import" href="./shared-styles.html">


<dom-module id="my-profile">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                margin: 16px;
            }
            paper-material {
                @apply(--layout-horizontal);
                @apply(--layout-center-center);
                @apply(--my-profile-container);
                background-color: var(--my-profile-background-color, #fff);
            }
            sc-thumbnail {
                @apply(--my-profile-thumbnail);
                margin: 64px 64px 64px 0px;
                --sc-thumbnail-width: 64px;
                --sc-thumbnail-height: 64px;
            }
            .main {
                @apply(--layout-horizontal);
                @apply(--layout-center-center);
            }
            .info {
                @apply(--layout-vertical);
                @apply(--layout-center);
                @apply(--my-profile-info);
            }
            
        </style>
        <paper-material>
            <div class="main">
                <sc-thumbnail url$="[[user.photoURL]]">
                </sc-thumbnail>
                <div class="info">
                    <h1>[[user.displayName]]</h2>
                    <span>[[user.email]]</span>
                </div>
            </div>
        </paper-material>
    </template>
    <script>
        (function() {
            'use strict';
            
            Polymer({
                is: 'my-profile',
                properties: {
                    user: {
                        type: Object,
                        notify: true
                    }
                }
            });
        })();
    </script>
</dom-module>
