<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">


<!--Firebase elements-->
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">


<!--Custom elements-->
<link rel="import" href="./my-icons.html">
<link rel="import" href="./my-profile-button.html">
<link rel="import" href="./my-profile-dialog.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;

        padding: 0 16px;

        text-decoration: none;

        color: var(--app-secondary-color);

        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;

        font-weight: bold;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <firebase-app 
      name="chat"
      auth-domain="fir-pizza-party-d6f4b.firebaseapp.com"
      database-url="https://fir-pizza-party-d6f4b.firebaseio.com"
      api-key="AIzaSyDXOfZo256sNFihhwaW56RX96ObSkA4Nfg">
    </firebase-app>
    <firebase-auth id="auth" 
      app-name="chat"  
      user="{{user}}" 
      provider="google" 
      on-error="handleError">
    </firebase-auth>
    <firebase-query
      id="query"
      app-name="chat"
      path="/chat"
      data="{{messages}}">
    </firebase-query>

    <app-drawer-layout fullbleed force-narrow>
      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="chat" href="/chat">Chat</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>Firebase GDG Chat</div>
            <my-profile-button
              user="{{user}}"
              show-thumbnail="{{!userProfileOpened}}"
              on-sign-in="_signIn"
              on-profile-detail="_openProfileDetail">
            </my-profile-button>
          </app-toolbar>
        </app-header>

        <my-profile-dialog id="userProfile"
          user="{{user}}"
          on-close="_closeProfileDetail">
        </my-profile-dialog>

        <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
          
          <my-chat name="chat"
            user="[[user]]"
            messages="[[messages]]"
            on-send-message="_sendMessage">
          </my-chat>

          <my-view404 name="view404">
          </my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        user: {
          type: Object,
          notify: true,
          value: null
        },
        messages: {
          type: Array,
          notify: true
        },
        userProfileOpened: {
          type: Boolean,
          readOnly: true,
          value: false
        },
      },
      observers: [
        '_routePageChanged(routeData.page)'
      ],
      _sendMessage: function(event) {
        if (event && event.detail) {
          this.$.query.ref.push(event.detail);
        }
      },
      _signIn: function() {
        this.$.auth.signInWithPopup();
      },
      _signOut: function() {
        this.$.auth.signOut();
      },
      _openProfileDetail: function() {
        this.$.userProfile.open();
        this._setUserProfileOpened(true);
      },
      _closeProfileDetail: function(e) {
        if (e && e.detail === 'signOut') {
          this._signOut();
        }
        this._setUserProfileOpened(false);
      },
      handleError: function(e){
        console.warn(e);
      },
      _routePageChanged: function(page) {
        this.page = page || 'chat';
      },
      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },
      _showPage404: function() {
        this.page = 'view404';
      }
    });
  </script>
</dom-module>
